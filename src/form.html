<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-200">
    <div class="flex justify-center mt-4 ">
    <div class="flex justify-center h-230 w-180 border-2 rounded-2xl border-white bg-white shadow-lg shadow-black">
        
        <form>
            <h1 class="text-5xl font-bold"> Tailwind CSS Form Example</h1><br><br>
            <label for="name" class=" hover:font-extrabold text-2xl font-bold hover:underline">NAME</label><br><br>
            <input type="text" id="name"placeholder="Enter your name" class="border-2 h-12 w-150 rounded-lg border-gray-400"><br><br>

            <label for="email" class=" hover:font-extrabold text-2xl font-bold hover:underline">Email</label><br><br>
            <input type="email" id ="email"placeholder="Enter Email id" class="border-2 h-12 w-150 rounded-lg border-gray-400"><br><br>

            <label for="pass" class="hover:font-extrabold text-2xl font-bold hover:underline">Password</label><br><br>
            <input type="password" id="pass"placeholder="Password" class=" border-2 h-12 w-150 rounded-lg border-gray-400"><br><br>

            <label for="msg" class=" hover:font-extrabold text-2xl font-bold hover:underline">Message</label><br><br>
            <textarea placeholder="Type here..." id="msg"class="border-2 h-50 w-150  rounded-lg text-2xl border-gray-400"></textarea><br><br>

            <div class="flex">
            <input type="checkbox" class=" ml-0.5 h-4 w-4 text-3xl">
            <p class="font-bold">I agree to the terms and conditions.</p>
            </div><br>
            <button class=" hover:font-extrabold  h-13 w-150 border-2 rounded-lg bg-blue-700 border-gray-200 font-bold text-2xl text-white">Submit</button>
        </form>
    </div>
    </div>

    
</body>
</html>
